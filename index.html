<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Calculadora</title>
</head>
<body>
  <div id="container">
    <div id="calculadora">
      <div id="result">
        <p class="">J a v a s c r i p t</p>
        <form name="form" id="output">
          <input class="textview" name="textview">
          <!-- <p id="output-value"></p> -->
        </form>

      </div> <!--result-->
      
      <div id="keyboard">
        <button class="operador" id="clear" onclick="limpaTela()">C</button>
        <button class="operador" id="backspace">CE</button>
        <button class="operador" id="%" onclick="insert('%')">%</button>
        <button class="operador" id="/" onclick="insert('/')">&#247;</button>
        <button class="number" id="7" onclick="insert(7)">7</button>
        <button class="number" id="8" onclick="insert(8)">8</button>
        <button class="number" id="9" onclick="insert(9)">9</button>
        <button class="operador" id="*" onclick="insert('*')">&times;</button>
        <button class="number" id="4" onclick="insert(4)">4</button>
        <button class="number" id="5" onclick="insert(5)">5</button>
        <button class="number" id="6" onclick="insert(6)">6</button>
        <button class="operador" id="-" onclick="insert('-')">-</button>
        <button class="number" id="1" onclick="insert(1)">1</button>
        <button class="number" id="2" onclick="insert(2)">2</button>
        <button class="number" id="3" onclick="insert(3)">3</button>
        <button class="operador" id="+" onclick="insert('+')">+</button>
        <button class="empty" id="empty"></button>
        <button class="number" id="0" onclick="insert(0)">0</button>
        <button class="empty" id="empty"></button>
        <button class="number" id="." onclick="insert('.')">.</button>
        <button class="operador" id="=" onclick="calcular()"> = </button>
      </div>
    </div>
  </div>
  <p class="text-p">Developmend @danrleyney </p>
</body>
</html>
